name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-validate-env:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install project with dev extras
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run environment validation
        run: |
          python config/tools/validate_env.py

      - name: Run tests
        run: |
          python -m pytest -q

