#"config/skills/chop_tree.yaml"

# spec for chop_tree skill
name: "chop_tree"
version: 1
status: "active"
origin: "hand_authored"
description: "Locate the nearest tree and chop it down, collecting logs."

params:
  radius:
    type: int
    default: 8
    description: "Search radius in blocks."
  min_logs:
    type: int
    default: 4
    description: "Minimum logs to gather before stopping."

preconditions:
  tech_states_any_of: ["stone_age", "steam_age"]
  required_tools:
    - item_id: "minecraft:iron_axe"
      min_durability: 10
  dimension_allowlist: ["overworld"]
  semantic_tags_any_of: ["tree"]

effects:
  inventory_delta:
    logs:
      min_increase: 4
  tech_delta: {}
  tags: ["gathers_logs"]

tags:
  - "mining"
  - "progression"
  - "low_risk"
  - "resource_gathering"

metrics:
  success_rate: null
  avg_cost: null
  avg_risk: null
  last_used_at: null

